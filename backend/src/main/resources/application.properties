spring.datasource.url=jdbc:mysql://localhost:3307/mock_db?useSSL=false&serverTimezone=Asia/Tokyo&allowPublicKeyRetrieval=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.username=root
spring.datasource.password=mockpassword

spring.jpa.hibernate.ddl-auto=none

# dockerを初めて立ち上げるときのビルド時data.sqlとschema.sqlを実行する。(always)
# 2回目以降のビルドでは、実行しない。(never)
spring.sql.init.mode=never

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.boot.sql.init.SqlScriptApplicationListener=DEBUG

# セキュリティを一時的に無効化（学習用）
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
